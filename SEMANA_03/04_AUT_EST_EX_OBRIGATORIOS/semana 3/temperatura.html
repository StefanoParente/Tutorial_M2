<html>
    <head>
        <title>Conversão de Temperatura</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="/temperatura" method="POST"></form>
            <h1>Conversão de Temperatura</h1>
            <div>
                <label for="input">Insira o valor da temperatura que deseja converter:</label>
                <input type="number" name="graus" id="graus" required />
            </div>
            <br>
            <button type="button" id="celToFar">Celsius to Farenheit</button>
            <button type="button" id="farToCel">Farenheit to Celcius</button>
            <br>
            <div id="output"></div>
            <br><br><br><button type="button" id="voltar">Back</button>
        </form>
        <script src="script.js" defer></script>
    </body>
</html>
